
<div class="center">
    <section id="content">

        <h1 class="subheader">Crear Usuario</h1>
        <!---->
        <!--{{user.nombre}} - {{user.apellidos}} - {{user.biografia}} - {{user.genero}}-->


        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required
                    />
                <small *ngIf="!title.valid && title.touched">
                    El title no es válido
                </small>
            </div>
<!--
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required
                    pattern="[A-Za-z\s]+" />
                <small *ngIf="!apellidos.valid && apellidos.touched">
                    Los Apellidos no es válido
                </small>
            </div>
-->
            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched">
                    El content no es válido
                </small>
            </div>

            <div class="form-group">
                <label for="image">image</label>
                <input type="file" name="file0" />                
            </div>
            

            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" />

        </form>


        <!---->


    </section>
    <app-sidebar></app-sidebar>
</div>
