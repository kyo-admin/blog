<h1 class="subheader">Películas</h1>            

<hr/>

<h2>Mostrar primera pelicula</h2>
{{peliculas[0].title}}
<hr/>

<h2>Numero de películas</h2>
{{peliculas.length}}

<hr/>

<div *ngIf="peliculas.length <= 3"> 
    hay pocas peliculas <hr/>
</div>

<div *ngIf="peliculas.length > 3"> 
    hay muchas peliculas<hr/>
</div>

<h2 class="subheader"> Listado de Películas</h2>

<div id="articles" *ngIf="peliculas">

    <article class="article-item" *ngFor="let pelicula of peliculas">
        <div class="image-wrap">
            <img src= "{{pelicula.image}}" alt="{{pelicula.title}}">
        </div>

        <h2>{{pelicula.title}}</h2>
        <span class="date">
            Hace 5 min
        </span>
        <!--<span class="year" [style.background]="pelicula.year > 2006 ? 'green':'red'">
            {{pelicula.year}}        
        </span>-->
        <span class="year" [ngClass]="{
           'year-green': pelicula.year > 2006,
           'year-red':pelicula.year < 2006
                   }" >
            {{pelicula.year}}        
        </span>
        <a href='#'>Leer más</a>
            <div class="clearfix"></div>
    </article>
</div>
