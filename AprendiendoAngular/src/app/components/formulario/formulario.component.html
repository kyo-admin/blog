
<app-slider [nombre]="'FORMULARIO'"
            [size]="'small'"
></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Formulario</h1>        
        <!---->      
        <!--{{user.nombre}} - {{user.apellidos}} - {{user.biografia}} - {{user.genero}}-->
 

        <form class="mid-form" #userForm="ngForm"(ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z\s]+"/>
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es válido
                </small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required pattern="[A-Za-z\s]+"/>
                <small *ngIf="!apellidos.valid && apellidos.touched">
                    Los Apellidos no es válido
                </small>
            </div>

            <div class="form-group">
                <label for="biografia">Biografia</label>
                <textarea name="biografia"#biografia="ngModel" [(ngModel)]="user.biografia"required></textarea>
                <small *ngIf="!biografia.valid && biografia.touched">
                    La biografía no puede ir en Blanco
                </small>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required/> Hombre 
                <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero"/> Mujer 
                <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero"/> Otro
                <small *ngIf="!genero.valid && genero.touched">
                    El Genero no puede ir en Blanco
                </small>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid" />

       </form>

        
        <!---->
        

    </section>
    <app-sidebar></app-sidebar>
</div>
