
<app-slider [nombre]="'FORMULARIO'"
            [size]="'small'"
></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Formulario</h1>        
        <!---->      
        <!--{{user.nombre}} - {{user.apellidos}} - {{user.biografia}} - {{user.genero}}-->
 

        <form class="mid-form" #userForm="ngForm"(ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre"/>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" />
            </div>

            <div class="form-group">
                <label for="biografia">Biografia</label>
                <textarea name="biografia"#biografia="ngModel" [(ngModel)]="user.biografia"></textarea>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre"  [(ngModel)]="user.genero" /> Hombre 
                <input type="radio" name="genero" value="mujer"  [(ngModel)]="user.genero"/> Mujer 
                <input type="radio" name="genero" value="otro"  [(ngModel)]="user.genero"/> Otro
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" />

       </form>

        
        <!---->
        

    </section>
    <app-sidebar></app-sidebar>
</div>
